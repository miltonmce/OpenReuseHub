{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Listado de Clientes</h2>
    <a href="{% url 'clientes:create' %}" class="btn btn-primary mb-3">Nuevo Cliente</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <a href="{% url "clientes:edit" cliente.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{% url 'clientes:delete' cliente.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay clientes registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
